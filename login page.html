<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into your account </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-page">
        <div class="login-form">
            <h1 class="login-title">Sign into your account</h1>
           <form action="">
                <div class="email-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    

                </div>

                <div class="password-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
              
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    
                </div>
                <div class="forget-link">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="submit-bouttom">
                   <input type="button" value="Sign in">
                </div>
                
                </div>
           </form>
           <!-- <img class="pic1" src="images/Ellipse 120.png" alt=""> -->
              <!-- <img class="pic2" src="images/Frame-3.png" alt=""> -->
                <!-- <img class="pic3" src="images/Frame-2.png" alt=""> -->
                <img class="pic4" src="images/Frame.png" alt="">

        </div>
    </section>


    
</body>
</html>
